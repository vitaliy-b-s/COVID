<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid dashboard</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="app">
      <div class="cases">
        <div class="total">
          <div class="total__title">Global Cases</div>
          <div class="total__value">80 000 000</div>
        </div>
        <div class="countries">
          <div class="countries__title">
            Cases by
            <form class="sort-form">
              <input
                type="radio"
                name="sort"
                value="byCountryName"
                id="byCountryName"
                checked
                class="input"
              />
              <label for="byCountryName" class="input-label">By Country</label>
              <input
                type="radio"
                name="sort"
                value="byNumberOfCases"
                id="byNumberOfCases"
                class="input"
              />
              <label for="byNumberOfCases" class="input-label">By Number</label>
            </form>
          </div>
          <ul class="countries__list">
            <!-- <li class="country">
                        <div class="country__cases_value">1 000 000</div>
                        <div class="country__name">Belarus</div>
                    </li>
                    <li class="country">
                        <div class="country__cases_value">200 000</div>
                        <div class="country__name">Russia</div>
                    </li>
                    <li class="country">
                        <div class="country__cases_value">1 031</div>
                        <div class="country__name">Spain</div>
                    </li>
                    <li class="country">
                        <div class="country__cases_value">1313131</div>
                        <div class="country__name">Italy</div>
                    </li>
                    <li class="country">
                        <div class="country__cases_value">13131 1313</div>
                        <div class="country__name">Germany</div>
                    </li> -->
          </ul>
        </div>
      </div>
      <div class="map" id="map"></div>
      <div class="details">
        <div class="statistics">
          <div class="statistics__title">In The Whole World</div>
          <div class="statistics-case statisitics__parameter">
            Cases:
            <div class="statistics-case__value">313131131</div>
          </div>
          <div class="statistics-death statisitics__parameter">
            Deaths:
            <div class="statistics-death__value">1313131</div>
          </div>
          <div class="statistics-recover statisitics__parameter">
            Recovered:
            <div class="statistic-recover__value">13131313</div>
          </div>
        </div>
        <button class="units-change__button">Per 100 000 men</button>
        <div class="search">
          <div class="serach__input-box">
            <input type="search" class="search__input" />
            <ul class="search__possible-variants">
              <!-- <li class="search__possible-country">
                            Belarus
                        </li>
                        <li class="search__possible-country">
                            Russia
                        </li> -->
            </ul>
          </div>
          <button class="search__button">Search</button>
        </div>
        <canvas id="graph" class="graph" height="35%"> </canvas>
      </div>
    </div>
  </body>
</html>
