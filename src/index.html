<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid dashboard</title>
</head>

<body>
    <div class="app">
        <div class="cases">
            <div class="all-cases">
                <div class="all-cases__title"></div>
                <div class="all-cases__value"></div>
            </div>
            <div class="countries">
                <div class="countries__title"></div>
                <ul class="countries__list">
                    <li class="cuntries__list_value">
                        <div class="country__cases_value"></div>
                        <div class="country__name"></div>
                    </li>
                    <li class="countries__list_value">
                        <div class="country__cases_value"></div>
                        <div class="country__name"></div>
                    </li>
                    <li class="countries__list_value">
                        <div class="country__cases_value"></div>
                        <div class="country__name"></div>
                    </li>
                    <li class="countries__list_value">
                        <div class="country__cases_value"></div>
                        <div class="country__name"></div>
                    </li>
                    <li class="countries__list_value">
                        <div class="country__cases_value"></div>
                        <div class="country__name"></div>
                    </li>
                </ul>
                <button class="expand__button"></button>
            </div>
        </div>
        <div class="map">
            <button class="expand__button"></button>
        </div>
        <div class="details">
            <div class="statistic">
                <div class="statisitic__title"></div>
                <div class="statistic-case">
                    Всего заболевших:
                    <div class="statistic-case__value"></div>
                </div>
                <div class="statistic-death">
                    Cмертей:
                    <div class="statistic-death__value"></div>
                </div>
                <div class="statistic-recover">
                    Выздоровевших:
                    <div class="statistic-recover__value"></div>
                </div>
            </div>
            <button class="change__button"></button>
            <button class="expand__button"></button>
        </div>
        <div class="graph">
            <button class="expand__button"></button>
        </div>
    </div>
</body>

</html>
